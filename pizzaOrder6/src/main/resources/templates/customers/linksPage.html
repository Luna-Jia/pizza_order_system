<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F5EFE6;
        }
        .card {
            background-color: #EADBC8;
        }
        .card-header {
            background-color: #4F6F52;
            color: white;
        }
        .list-group-item {
            background-color: #EADBC8;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Welcome to the Pizza Order System</h2>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <a th:href="@{/customers/list}" class="btn btn-block text-white" style="background-color: #4F6F52;">Get All Customers</a>
                        </li>
                        <li class="list-group-item">
                            <a th:href="@{/pizzas/addPizzaForm}" class="btn btn-block text-white" style="background-color: #4F6F52;">Go to Pizza Order System</a>
                        </li>
                        <li class="list-group-item">
                            <a th:href="@{/orders/orderList}" class="btn btn-block text-white" style="background-color: #4F6F52;">Get All Orders</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
