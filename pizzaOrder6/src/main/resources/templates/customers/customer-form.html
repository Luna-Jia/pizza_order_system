<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Save Customer</title>

    <style>
        .container {
                margin-top: 25px;
                margin-left: 25px;
            }

    </style>
</head>


<body>


<div class="container">
    <h3>Customer List</h3>
    <hr>

    <p class="h4 mb-4">Save Customer</p>

    <form action="#" th:action="@{/customers/save}" th:object="${customer}" method="POST">

        <!-- Add hidden form field to handle the update-->

        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{firstName}"
               class="form-control mb-4 w-25" placeholder="First name">

        <input type="text" th:field="*{lastName}"
               class="form-control mb-4 w-25" placeholder="Last name">

        <input type="text" th:field="*{street}"
               class="form-control mb-4 w-25" placeholder="street">

        <input type="text" th:field="*{city}"
               class="form-control mb-4 w-25" placeholder="city">

        <!-- State dropdown list -->
        <select th:field="*{state}" class="form-select mb-4 w-25">
            <option value="">Select state</option>
            <option value="MI">MI</option>
            <option value="WI">WI</option>
            <option value="IL">IL</option>
            <option value="CA">CA</option>
            <option value="FL">FL</option>
        </select>

        <input type="text" th:field="*{zip}"
               class="form-control mb-4 w-25" placeholder="zip">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/customers/list}">Back to Customer List</a>

</div>

</body>


</html>
