<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Customer List</title>

  <style>
    .container {
            margin-top: 25px;
            margin-left: 25px;
        }

  </style>
</head>

<body>
<div class="container">

  <h3>Customer List</h3>
  <hr>

  <!-- Add a button -->
  <a th:href="@{/customers/showFormForAdd}"
     class="btn btn-primary btn-sm mb-3">
    Add Customer
  </a>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>street</th>
      <th>city</th>
      <th>state</th>
      <th>zip</th>
      <th>Action</th>

    </tr>
    </thead>

    <tbody>
    <tr th:each="tempCustomer : ${customers}">

      <td th:text="${tempCustomer.firstName}" />
      <td th:text="${tempCustomer.lastName}" />
      <td th:text="${tempCustomer.street}" />
      <td th:text="${tempCustomer.city}" />
      <td th:text="${tempCustomer.state}" />
      <td th:text="${tempCustomer.zip}" />

      <!-- Add update button Link-->
      <td>
        <a th:href="@{/customers/showFormForUpdate(customerId=${tempCustomer.id})}"
           class="btn btn-info btn-sm">
          Update Customer Info
        </a>

        <!-- Add "delete" button/link-->
        <a th:href="@{/customers/delete(customerId=${tempCustomer.id})}"
           class="btn btn-danger btn-sm"
           onclick="if(!(confirm('Are you sure you want to delete this customer?'))) return false">
          Delete Customer
        </a>

        <!-- Add "Order Pizza" button Link-->

        <a th:href="@{/pizzas/addPizzaForm}"
           class="btn btn-success btn-sm">
          Order Pizza
        </a>

        <a th:href="@{/orders/orderList}"
           class="btn btn-warning btn-sm">
          Order History
        </a>




      </td>

    </tr>
    </tbody>
  </table>


</div>


</body>


</html>
