<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Order List</title>

    <style>
        .container {
                margin-top: 25px;
                margin-left: 25px;
            }

    </style>
</head>

<body>
<div class="container">
    <h3>Order List</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/orders/addOrderForm}"
       class="btn btn-primary btn-sm mb-3">
        Add Order
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Order ID</th>
            <th>Pizza Info</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempOrder : ${orders}">
            <td th:text="${tempOrder.id}" />
            <td>
                <ul>
                    <li th:each="tempPizza : ${tempOrder.pizzas}">
                        <span th:text="${tempPizza.size}"></span> -
                        <span th:text="${tempPizza.topping}"></span>
                    </li>
                </ul>
            </td>
        </tr>
        </tbody>

    </table>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-HO+K/C2JXHR5I539U5CHR/TCi2IUmHaZaNSsc22K4gDiYpIq0adAJjP4weNEdLW6" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.3/dist/umd/popper.min.js" integrity="sha384-5fBP+Lhq0DZU5Y5U6b5NvN9/H/tSiBjLJxB7AZu30gevLNPfs2Z8nYFVn59zjnSA" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-1W8TUc7IZ0jrK1uV7v/8tEwGHEcFumA+HY9h1z8iB0g7rKLyq3fTcPvTJJZwOjR" crossorigin="anonymous"></script>
</body>

</html>
